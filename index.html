<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!--moments-->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>


</head>

<body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Anytime is Train Time</h1>
                  <p class="lead">Choo Choo. Chee Chee.</p>
                </div>
              </div>

              <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        
                      </tr>
                    </thead>
                    <tbody id="train-table">  <!--TRAIN INFO POPULATES HERE-->
                    </tbody>
                  </table>

                  <br>

        <form id="add-train">
                <div class="form-group">
                  <label for="name">Train name</label>
                  <input type="text" class="form-control" id="train-name">
                  
                </div>

                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                  
                </div>

                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm-military time)</label>
                    <input type="time" class="form-control" id="first-train">
                    
                    </div>
                      
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency">
                    
               </div>
          
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

 <!-- JavaScript -->
  <script src="assets/javascript/main.js"></script>

</body>

</html>
